<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>
        <div class="card-title">Se connecter</div>
      </mat-card-title>
    </mat-card-header>

    <div (keyup.enter)="login()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input [(ngModel)]="username" matInput placeholder="Nom" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input [(ngModel)]="password" matInput placeholder="Mot de passe" />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="primary"
        class="btn-block"
        (click)="login()"
        [disabled]="!username || !password"
      >
        Se connecter
      </button>
    </div>
  </mat-card>
</div>
